<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dappr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200&family=Roboto&display=swap" rel="stylesheet">

</head>    

<body>
        <div class="social-icons">
            <ul>
                <li> <a href="#"><img src="whatsapp.svg" alt="This is just a whatsapp logo"> </a> </li>
                <li> <a href="#"><img src="facebook-icon.svg" alt="This is just a facebook  logo"> </a> </li>
                <li> <a href="#"><img src="twitter-icon.svg" alt="This is just a twitter logo"> </a> </li>
            </ul>
        </div>

        <div class="nav-bar">
            
            <div class="brand">Dappr</div>
            
            
            <div class="nav-menu">
                
                <div class="set">Home</div>
                <div class="set">About Us</div>
                <div class="set">Information</div>
                <div class="set">More <img src="Vector.svg" alt="This is just an image for selecting more options" /> </div>
             
                <div class="search-box">
                    <input type="text" placeholder="    Search...." /> 
                </div>
                
                <div class="search-icon">
                    <img src="search.svg" alt="This is just a search icon" />
                </div>   
           
            </div>  
                
            <div class="ham-icon">
                <img src="ham.svg" alt="This is just a hamburger icon" />
            </div>

        </div>

        <div class="hero">
            <div class="div-left">
                <img src="image 4.png" alt="This ia a image showing two screens with coding"/>
            </div>

            <div class="div-right">
                <textarea name="random-text" id="text" cols="30" rows="10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......
                </textarea>
            </div>
           
        </div>
               
        <div class="flex-cards">
            
            <div id="first">Total Question’s <br> 200,000 </div>
            <div id="second">Total Answer’s <br> 105,000</div>
            <div id="third">Participated <br>  10,000</div>
            <div id="fourth">Total Passed <br> 6,000</div>
            
        </div>
            
         <div class="div-villain">
            
            <div class="villain-left">
               
                <div id="your-info">YOUR INFO</div>
                <div id="bookmarks">BOOKMARKS</div>
                <div id="settings">SETTINGS</div>

            </div>

            <div class="villain-right">
                
                <div id="heading"><h2>Your information</h2></div>
                
                <div class="alpha">
                    
                    <div id="name">Name</div>
                    <div id="atul">:&nbsp; &nbsp; &nbsp;Atul Singhal</div>
                    
                </div>

                <div class="beta">

                    <div id="email">Email</div>
                    <div id="value">:&nbsp; &nbsp; &nbsp;  atul@gmail.com</div>

                </div>

                <div class="gamma">

                    <div id="phone">Phone</div>
                    <div id="number">:&nbsp; &nbsp; &nbsp;+91 8131424888</div>

                </div>

                <div class="theta">

                    <div id="marks">Marks</div>
                    <div id="total">:&nbsp; &nbsp; &nbsp;500.00</div>

                </div>


                <div class="button"> 
                   
                    <div> Next </div> 
                    <img src="Arrow 1.svg" alt="This is just an arrow icon" />  

                </div>

            </div>

         </div>  

         <div class="help_icon">

            <a href="#"><img src="help_icon.svg" alt="This is just a help icon with a face and a microphone " /> </a>

         </div>
